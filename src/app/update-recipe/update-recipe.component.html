<div class="card mt-5">
  <div class="card-header">
    Update recipe
  </div>
  <div class="card-body">
    <form #recipe="ngForm" (ngSubmit)="onSubmit(recipe)">
      <div class="form-group row">
        <label for="recipeName" class="col-sm-2 col-form-label">Recipe Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="recipeName" placeholder="Recipe Name" [(ngModel)]="recipeName"  name="recipeName">
        </div>
      </div>
      <div class="form-group row">
        <label for="recipeIngredients" class="col-sm-2 col-form-label">Recipe Ingredients</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="recipeIngredients" placeholder="Recipe Ingredients" [(ngModel)]="ingredients"  name="ingredients">
        </div>
      </div>
      <div class="form-group row">
        <label for="recipeCategory" class="col-sm-2 col-form-label">Recipe category</label>
        <div class="col-sm-10">
          <select class="form-control" id="recipeCategory" [(ngModel)]="category" name="category">
            <option value="South Indian">South Indian</option>
            <option value="North Indian">North Indian</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="recipeCategory" class="col-sm-2 col-form-label">Calories</label>
        <div class="col-sm-10">
          <select class="form-control" id="recipeCalories" [(ngModel)]="calories" name="calories">
            <option value="200">200</option>
            <option value="170">170</option>
            <option value="120">120</option>
            <option value="60">60</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary" id="updateRecipe">Update Recipe</button>
        </div>
      </div>
    </form>
  </div>
</div>
